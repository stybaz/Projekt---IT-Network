<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}"/>
</head>
<body>
    <header>
        <img class="logo" src="static/logo.png" alt="logo">
        <nav>
            <ul class="nav_links">
                <li><a href="{{ url_for('index') }}">Domů</a></li>
                <li><a href="{{ url_for('pojisteni') }}">Pojištění</a></li>
                <li><a href="{{ url_for('pojistenci') }}">Pojištenci</a></li>
            </ul>
        </nav>
        <a class="login" href="{{ url_for('login') }}"><button>Přihlašení</button></a>
        <a class="contact" href="{{ url_for('kontakt') }}"><button>Kontakt</button></a>
        </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer>
        &copy; 2023 Pojišťovna JAUWAJS. Všechna Vaše práva zamítnuta.
    </footer>
</body>
</html>
